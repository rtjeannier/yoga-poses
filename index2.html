<!DOCTYPE html>
<html>
<head>
    <title>Yoga Cards</title>
    <style>
        .card {
            display: inline-block;
            margin: 10px;
            /* Control the size of each card */
            width: 175px;  /* Match the SVG width */
            height: 300px; /* Match the SVG height */
        }
        
        .card svg {
            width: 100%;
            height: 100%;
        }

        #cards {
            /* Container for all cards */
            max-width: 800px;  /* Adjust this value to control overall width */
            margin: 0 auto;    /* Center the container */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="cards"></div>
    <script src="yogaCards.js"></script>
</body>
</html>
